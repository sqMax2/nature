<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="assets/icons/leaf-1569.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Nature sound app"
		/>
		<title>Nature sound</title>
	</head>
	<body class="sunny">
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<audio src="" id="audio"></audio>
		<div id="app">
			<main class="main">
				<h1>Weather sounds</h1>
				<div class="control">
					<div class="buttons">
						<button class="sunny"><img src="assets/icons/sun.svg" alt="sun"></button>
						<button class="rainy"><img src="assets/icons/cloud-rain.svg" alt="rain"></button>
						<button class="snowy"><img src="assets/icons/cloud-snow.svg" alt="snow"></button>
					</div>
					<input type="range" name="volume" id="volume">
				</div>

			</main>
		</div>
	</body>
</html>
